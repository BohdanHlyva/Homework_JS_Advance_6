<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">

        <div class="sign_in">
            <p class="sign_in_pls">Please sign in</p>
            <form name="form_1" class="form_1">
                <input type="text" value="" id="email" placeholder="Email address">
                <input type="password" value="" id="password" placeholder="Password">
                <div class="error_1"></div>
                <input type="button" value="Sign in" id="form_1_button">
            </form>
            <p class="sign_up_now">Sign up now</p>
        </div>

        <div class="sign_up">
            <p class="sign_up_pls">Please sign up</p>
            <form name="form_2" class="form_2">
                <input type="text" value="" id="first_name" placeholder="First name">
                <input type="text" value="" id="last_name" placeholder="Last name">
                <input type="text" value="" id="email_up" placeholder="Email adress">
                <div class="error_2"></div>
                <input type="password" value="" id="password_up" placeholder="Password">
                <input type="button" value="Sign up" id="form_2_button">
                <p class="sign_in_now">Sign in now</p>
            </form>
        </div>

        <div class="final">
            <div class="final_main">
                <div class="final_main_information">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQjYCP4R4syRgUcOZqtHA3gVqYz0L_61Hrv7AsryvUCuxwt75j6&usqp=CAU"
                        alt="" class="photo">
                    <div class="name">
                        <p class="firstName"></p>
                        <p class="secondName"></p>
                    </div>
                    <div class="email">
                        <p class="email"></p>
                    </div>
                    <p class="position">Designer Web Developing</p>
                </div>
            </div>
            <div class="final_main_button">
                <div class="button1">
                    <input type="button" class="signOut" value="Sign Out">
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
